<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Полезные решения JS</title>
  </head>
  <body>
    <div class="S_Multiselect">
      <div class="O_Multiselect">
        <div class="W_Multiselect">
          <div class="A_MultiselectTitle">Выберите категории</div>

          <div class="W_MultiselectElements">
            <label for="select" class="C_Tags">Категории</label>

            <input
              type="checkbox"
              id="checkbox"
              class="A_MultiselectCheckbox"
            />
            <p class="A_MultiselectHelp">
              Зажмите клавишу <code>Сmd</code> или <code>Сtrl</code>, чтобы
              выбрать несколько элементов
            </p>

            <select class="M_SelectField" name="category" id="select" multiple>
              <option class="A_Chip" value="Все">Все</option>
              <option class="A_Chip" value="Еврогейм">Еврогейм</option>
              <option class="A_Chip" value="Америтреш">Америтреш</option>
              <option class="A_Chip" value="Варгейм">Варгейм</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="O_PopUpContainer">
      <div class="W_PopUp">
        <div class="A_PopUpTitle">Заголок</div>
        <div class="A_PopUpText">Текст</div>
        <img
          src="https://images.squarespace-cdn.com/content/v1/663f738a89dc02694adb8670/ab586c91-6b0b-4791-aa5a-b60824f92094/OIIA-Website-loop.gif"
          class="A_PopUpImage"
        />
      </div>
    </div>
    <label class="M_SwitchTheme">
      <input type="checkbox" />
      <span></span>
    </label>
    <div class="A_PopUpButton">Узнать больше</div>

    <div class="S_FlipCards">
      <div class="O_FlipCard">
        <div class="W_FlipCard">
          <div class="M_FlipCardFront">
            <img
              src="https://images.squarespace-cdn.com/content/v1/663f738a89dc02694adb8670/ab586c91-6b0b-4791-aa5a-b60824f92094/OIIA-Website-loop.gif"
              class="A_FlipCardImage"
            />
            <div class="A_FlipCardTitle">Заголовок 1</div>
          </div>
          <div class="M_FlipCardBack">
            <div class="A_FlipCardDescription">Текст 1</div>
          </div>
        </div>
      </div>
      <div class="O_FlipCard">
        <div class="W_FlipCard">
          <div class="M_FlipCardFront">
            <img
              src="https://images.squarespace-cdn.com/content/v1/663f738a89dc02694adb8670/ab586c91-6b0b-4791-aa5a-b60824f92094/OIIA-Website-loop.gif"
              class="A_FlipCardImage"
            />
            <div class="A_FlipCardTitle">Заголовок 2</div>
          </div>
          <div class="M_FlipCardBack">
            <div class="A_FlipCardDescription">Текст 2</div>
          </div>
        </div>
      </div>
      <div class="O_FlipCard">
        <div class="W_FlipCard">
          <div class="M_FlipCardFront">
            <img
              src="https://images.squarespace-cdn.com/content/v1/663f738a89dc02694adb8670/ab586c91-6b0b-4791-aa5a-b60824f92094/OIIA-Website-loop.gif"
              class="A_FlipCardImage"
            />
            <div class="A_FlipCardTitle">Заголовок 3</div>
          </div>
          <div class="M_FlipCardBack">
            <div class="A_FlipCardDescription">Текст 3</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
